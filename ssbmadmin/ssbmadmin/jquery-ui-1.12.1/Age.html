<script>
function frmchar(input) {
	var regex = /[^a-z]/gi;
	input.value = input.value.replace(regex,"");
}
</script>
<script type="text/javascript">
var input = document.getElementById('dob');
input.oninvalid = function(event) {
	event.target.setCustomValidity('use characters only');
	}
</script>

<label> Age Calculation </label>

<label> Date </label>
<input type="text" id="dob" onkeyup="frmchar(this)" />
